<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
  
  <title>Nested Dropzones Test</title>
  
  <link rel="stylesheet" href="nested_dropzones_test.css">
</head>
<body>


  <div class="container">
      container 1 <span></span>

    <div class="child draggable1" data-drag-label="Dragable #1">
        Draggable #1 <span></span>

        <div class="draggable2" data-drag-label="Sub Dragable #1.1">
            Sub Dragable #1.1
        </div>
        <div class="draggable2" data-drag-label="Sub Dragable #1.2">
            Sub Dragable #1.2
        </div>

    </div>
  </div>


  <div class="container">
      container 2 <span></span>

      <div class="child draggable1" data-drag-label="Dragable #2">
          Draggable #2 <span></span>

          <div class="draggable2" data-drag-label="Sub Dragable #2.1">
              Sub Dragable #2.1
          </div>
          <div class="draggable2" data-drag-label="Sub Dragable #2.2">
              Sub Dragable #2.2
          </div>

      </div>
  </div>
  
  <script type="application/dart" src="nested_draggables_and_dropzones_test.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
